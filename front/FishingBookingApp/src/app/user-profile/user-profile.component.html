<div class="stepper">
    <h1>{{customer.customer.firstName}}'s informations</h1>
    <div  *ngIf="role === 'ROLE_CUSTOMER'" >
      <div class="infoDiv"><label><b>Points:</b>   {{customer.points}}</label></div>
      <div class="infoDiv"><label><b>Category:</b>   {{customer.category}}</label></div>
      <div class="infoDiv"><label><b>Penals:</b>   {{customer.customer.penals}}</label></div>
  </div>
  <form name="rform" #registerForm="ngForm">            
              
    <mat-form-field appearance="fill" style="margin-right: 2%;">
      <mat-label>First name</mat-label>
      <input matInput type="text" name="firstname" [(ngModel)]="customer.customer.firstName" required>
      <mat-hint *ngIf="customer.customer.firstName == ''">Required</mat-hint>
      <mat-icon matSuffix></mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Last name</mat-label>
      <input matInput type="text" name="lastname" [(ngModel)]="customer.customer.lastName" required>
      <mat-hint *ngIf="customer.customer.lastName == ''">Required</mat-hint>
    </mat-form-field>

    <div *ng-if= "role != ROLE_CUSTOMER">
      <mat-form-field hintLabel="Between 6 and 16 characters" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" id="password" minlength="6" maxlength="16" [(ngModel)]="customer.customer.password" required>
      </mat-form-field>
    </div>
    <div  *ng-if= "role != ROLE_CUSTOMER">
      <mat-form-field appearance="fill">
        <mat-label>Confirm password</mat-label>
        <input matInput type="password" name="repassword" [(ngModel)]="repassword" required>
        <mat-hint *ngIf="customer.customer.password == ''">Required</mat-hint>
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill" style="margin-right: 2%;">
      <mat-label>Address</mat-label>
      <input matInput type="text" name="address" [(ngModel)]="customer.customer.address" required>
      <mat-hint *ngIf="customer.customer.address == ''">Required</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput type="text" name="city" [(ngModel)]="customer.customer.city" required>
      <mat-hint *ngIf="customer.customer.city == ''">Required</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill" style="margin-right: 2%;">
      <mat-label>Country</mat-label>
      <input matInput type="text" name="country"  [(ngModel)]="customer.customer.country" required>
      <mat-hint *ngIf="customer.customer.country == ''">Required</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Phone number</mat-label>
      <input matInput type="number" name="phoneNumber" [(ngModel)]="customer.customer.phone" required>
      <mat-hint *ngIf="customer.customer.phone == ''">Required</mat-hint>
    </mat-form-field>
            
              <div>
                <button mat-raised-button color="accent" [disabled]="!(registerForm.valid && customer.customer.password === repassword)" (click)="edit()"  >Edit</button>
              </div>
     </form>
     <div style="margin-top: 10%;">
      <h1>If you want to delete your profile write your reasons and send</h1>
      <mat-form-field style="width: 600px; height: 200px;" appearance="fill">
        <textarea required matInput placeholder="Write your reasons" [(ngModel)]="deleteDto.note"  rows="15" cols="40" ></textarea>
      </mat-form-field>
      <div style="margin-top: 3%;">
        <button mat-raised-button color="warn" (click)="delete()" [disabled]="deleteDto.note === ''" >Send</button>
      </div>
     </div>
    </div>
