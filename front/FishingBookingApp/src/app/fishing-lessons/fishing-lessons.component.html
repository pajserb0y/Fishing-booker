<div style="margin-left: 15%; margin-top: 3%;">
    <h2>Fishing lessons</h2>
    
    <table mat-table [dataSource]="fishingLessons" class="mat-elevation-z8" style="width: 70%;">
        <ng-container matColumnDef="lessonName">
            <mat-header-cell *matHeaderCellDef> Lesson name </mat-header-cell>
                <mat-cell *matCellDef="let element" >
                  <ng-container >{{element.lessonName}}</ng-container>
                    </mat-cell>
          </ng-container>
    
          <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
                <mat-cell *matCellDef="let element" >
                  <ng-container >{{element.address}}</ng-container>
                    </mat-cell>
          </ng-container>
    
          <ng-container matColumnDef="details">
            <mat-header-cell *matHeaderCellDef> Details </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.details}} </mat-cell>
          </ng-container>
    
          <ng-container matColumnDef="instructor">
            <mat-header-cell *matHeaderCellDef> Instructor </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.instructor.firstName}}  {{element.instructor.lastName}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="grade">
            <mat-header-cell *matHeaderCellDef> Grade </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.grade}} </mat-cell>
          </ng-container>
    
          <!-- <ng-container matColumnDef="block">
            <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
            <mat-cell *matCellDef="let row"> 
                <button [attr.id]="row.id" mat-button (click)="block(row)"> Block </button>
             </mat-cell>
          </ng-container> -->
    
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </table>
    </div>
